<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --button-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            max-width: 600px;
            width: 100%;
            margin-bottom: 60px;
        }

        h1 {
            color: var(--text-color);
            font-family: 'Quicksand', sans-serif;
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #workingBtn {
            background-color: #2196F3;
            color: white;
        }

        #stopBtn {
            background-color: #f44336;
            color: white;
        }

        #playingBtn {
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .active {
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3);
        }

        #timer {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        #chartContainer {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }

        .chart-legend {
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
        }

        .chart-legend div {
            margin-bottom: 10px;
        }

        #resetBtn, #inspireBtn {
            position: absolute;
            bottom: 10px;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        #resetBtn {
            left: 10px;
            background-color: #ff9800;
            color: black;
        }

        #inspireBtn {
            right: 10px;
            background-color: #9c27b0;
            color: white;
        }

        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--container-bg);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ffffff;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 8px 16px;
        }

        #cancelReset {
            background-color: #f44336;
        }

        #confirmReset {
            background-color: #4CAF50;
        }

        .quote {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            cursor: move;
            user-select: none;
            font-family: 'Roboto', sans-serif;
        }

        #credit {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #888;
            text-decoration: none;
        }

        #credit:hover {
            color: #fff;
        }

        #createTaskBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #createTaskBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .task {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            cursor: move;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .task-close {
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .task:hover .task-close {
            opacity: 1;
        }

        .task-timer {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .task-buttons button {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .hover-timer {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #workingBtn:hover .hover-timer,
        #playingBtn:hover .hover-timer {
            opacity: 1;
        }

</head>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
<body>
    <div class="container">

        function updateTimer() {
            const currentTime = new Date().getTime();
            const elapsedTime = new Date(currentTime - startTime);
            const hours = elapsedTime.getUTCHours().toString().padStart(2, '0');
            const minutes = elapsedTime.getUTCMinutes().toString().padStart(2, '0');
            const seconds = elapsedTime.getUTCSeconds().toString().padStart(2, '0');
            timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;

            if (currentMode === 'working') {
                workingTime++;
            } else if (currentMode === 'playing') {
                playingTime++;
            }

            updateHoverTimers();
            updateChartLegend();
        }

        function startTimer(mode) {
            if (currentMode) {
                stopTimer();
            }
            currentMode = mode;
            startTime = new Date().getTime();
            timerInterval = setInterval(updateTimer, 1000);
            updateButtonStyles();
        }

        function stopTimer() {
            if (currentMode) {
                clearInterval(timerInterval);
                currentMode = null;
                timerDisplay.textContent = '00:00:00';
                updateButtonStyles();
                updateChart();
            }
        }

        function updateChart() {
            chart.data.datasets[0].data = [workingTime, playingTime];
            chart.update();
        }

        function updateButtonStyles() {
            workingBtn.classList.toggle('active', currentMode === 'working');
            playingBtn.classList.toggle('active', currentMode === 'playing');
            stopBtn.classList.toggle('active', !currentMode);
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            const formattedHours = String(hours).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');

            return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.style.setProperty('--bg-color', isDarkTheme ? '#121212' : '#f0f0f0');
            document.body.style.setProperty('--text-color', isDarkTheme ? '#ffffff' : '#000000');
            document.body.style.setProperty('--container-bg', isDarkTheme ? '#1e1e1e' : '#ffffff');
            document.body.style.setProperty('--button-hover', isDarkTheme ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)');
    }

    workingBtn.addEventListener('click', () => startTimer('working'));
    playingBtn.addEventListener('click', () => startTimer('playing'));
    stopBtn.addEventListener('click', stopTimer);
    resetBtn.addEventListener('click', showResetModal);
    themeToggle.addEventListener('change', toggleTheme);
    inspireBtn.addEventListener('click', showInspirationalQuote);
    createTaskBtn.addEventListener('click', createTask);

    cancelReset.addEventListener('click', hideResetModal);
    confirmReset.addEventListener('click', resetTimer);
    closeModal.addEventListener('click', hideResetModal);

    window.addEventListener('click', (event) => {
        if (event.target === resetModal) {
            hideResetModal();
        }
    });
